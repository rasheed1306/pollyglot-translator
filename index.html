<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@800&family=Poppins:ital,wght@0,400;0,600;1,600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="app.css">

</head>

<body class="font-poppins font-semibold">
    <nav class="bg-violet-800 py-10 text-center">
        <div class="flex items-center justify-center">
            <img class="h-20 mr-4" src="images/image.png" alt="Parrot image">
            <div>
                <h1 class="font-big-shoulders font-extrabold text-5xl text-neutral-100 py-2">PollyGlot</h1>
                <p class="text-xs text-neutral-100">Perfect Translation Every Time</p>
            </div>
        </div>
    </nav>
    <section class="mx-3 my-5 px-3 py-5 border-solid border-4 rounded-md">
        <form id="translate">
            <div class="text-to-translate">
                <div class="step-1 hidden">
                    <h2 class="font-bold italic text-xl text-violet-800 bg-transparent text-center">Text to
                        translate
                        ðŸ‘‡</h2>
                    <div class="translate-container h-30 px-2 py-4 rounded-md bg-gray-100 ">
                        <textarea class="w-full text-violet-800 text-xl px-2 py-2" id="translateInput"
                            placeholder="How are you?" rows="3" wrap="soft"></textarea>
                    </div>
                </div>

                <div class="step-2">
                    <h2 class="font-bold mb-5 italic text-xl text-violet-800 bg-transparent text-center step-2">Original
                        Text ðŸ‘‡</h2>
                    <div class="translate-container h-30 px-2 py-4 rounded-md bg-gray-100 step-2">
                        How are you? </div>
                </div>
            </div>

            <div class="lang-to-translate">
                <div class="step-1 hidden">
                    <h2 class="font-bold italic text-xl text-violet-800 text-center mt-5">Select language ðŸ‘‡</h2>
                    <div class="language-container my-3 mx-3">
                        <div class="french-container p-2">
                            <input type="radio" name="language" id="french">
                            <label for="french">French <img src="images/france.png" alt="France flag"></label>
                        </div>
                        <div class="spanish-container p-2">
                            <input type="radio" name="language" id="spanish">
                            <label for="spanish">Spanish <img src="images/spain.png" alt="Spain flag"></label>
                        </div>
                        <div class="japanese-container p-2">
                            <input type="radio" name="language" id="japanese">
                            <label for="japanese">Japanese <img src="images/japan.png" alt="Japanese flag"></label>
                        </div>
                    </div>
                </div>
                <div class="step-2">
                    <h2 class="font-bold italic text-xl text-violet-800 text-center my-5">Your translation ðŸ‘‡</h2>
                    <div class="h-30 px-2 py-4 mb-5 rounded-md bg-gray-100">
                        <h2 id="translated">Translated To
                        </h2>
                    </div>
                </div>

                <div class="button-container px-5 py-2 rounded-md bg-violet-800 text-center">
                    <button class="font-bold italic text-xl text-neutral-100" type="submit">Translate</button>
                </div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
